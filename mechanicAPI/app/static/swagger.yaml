definitions: 

#* Mechanics
  LoginCredentials:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
    required:
      - email
      - password
  
  LoginResponse:
    type: "object"
    properties:
      token:
        type: "string"
      message:
        type: "string"
      status:
        type: "string"
    required:
      - token
      - message
      - status

  Mechanic:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      email:
        type: "string"
      address:
        type: "string"
      password:
        type: "string"

  CreateMechanicPayload:
    type: "object"
    properties:
      address:
        type: "string"
      email:
        type: "string"
      name:
        type: "string"
      password:
        type: "string"
      
    required:
