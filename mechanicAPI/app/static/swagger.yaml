    put:
        tags:
          - "Customers"
        summary: "Endpoit to update a customer"
        description: "Endpoint to update a customer."
        security:
          - bearerAuth: []
        parameters:
          - in: 'body'
            name: 'body'
            description: "information required to update a customer"
