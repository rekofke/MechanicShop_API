swagger: '2.0'
info:
  title: "Library API"
  description: "This is a API to manage a Library"
  version: "1.0.0"
host: "127.0.0.1:5000"
schemes:
  - "http"
consumes:
  - "application/json"
produces:
  - "application/json"
paths: 
#* Login Mechanic
  /mechanics/login:
    post:
      tags:
        - "Mechanics"
      summary: "Login Endpoint, (generates token)"
      description: "Validates member credentials, generates and returns a number specific token"
      parameters:
        - in: "body"
          name: "body"
          description: "Login credentials"
          required: true
          schema:
            $ref: "#/definitions/LoginCredentials"
      responses:
        200:
          description: "Successful Login"
          schema:
            $ref: "#/definitions/LoginResponse"
          examples:
            application/json:
              token: "kjsbvpluahsenASDKLJASDKBASKDHI..."
              message: "Login successful"
              status: "success"

#* Create Mechanics
  /mechanics:
   post:
      tags:
        - "Mechanics"
      summary: "Endpoint to create a new mechanic"
      description: "Endpoint to create a new mechanic in our mechanic shop system, email must be unique"
      parameters:
        - in: "body"
          name: "body"
          description: "Information to create a new mechanic"
          required: true
          schema:
            $ref: "#/definitions/CreateMechanicPayload"
      responses:
        201:
          description: "Created Mechanics Successfully"
          schema:
            $ref: "#/definitions//AllMechanics"
          examples:
            application/json:
              id: 1
              name: "John Doe"
              address: "123 Main St"
              email: "johndoe@gmail.com"
              password: "password123"

#* All Mechanics

   get:
      tags:
        - "Mechanics"
      summary: "Returns all Mechanics"
      description: "Endpoint to retrieve an array of all mechanics in the system"
      parameters:
        - in: query
          name: page
          type: integer
          description: "Page number for pagination (optional)"
        - in: query
          name: per_page
          type: integer
          default: 10
          description: Items perpage (default 10)
      responses:
        201:
          description: "Successful Mechanic Creation"
          schema:
            $ref: "#/definitions/AllMechanics"
          examples:
            application/json:
              id: 1
              name: "John Doe"
              address: "123 Main St"
              email: "johndoe@gmail.com"
              password: "password123"


definitions: 
  
  LoginCredentials:
    type: "object"
    properties:
      email:
        type: "string"
      password:
        type: "string"
    required:
      - email
      - password
    
  LoginResponse:
    type: "object"
    properties:
      token:
        type: "string"
      message:
        type: "string"
      status:
        type: "string"

  CreateMechanicPayload:
    type: "object"
    properties:
      name:
        type: "string"
      address:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
    required:
      - name
      - address
      - email
      - password

  CreateMechanicResponse:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      address:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"

  AllMechanics:
    type: "array"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      address:
        type: "string"
      email:
        type: "string"
      password:
        type: "string"
    
    